<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Form Login 2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 24px;
      background: #f7f7f7;
    }
    .container {
      max-width: 520px;
      margin: 18px auto;
      background: #fff;
      padding: 18px;
      border-radius: 6px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    h1 { margin-top: 0; font-size: 20px; }
    .row { display: flex; gap: 10px; margin-bottom: 12px; }
    .row input { flex: 1; padding: 8px 10px; font-size: 14px; }
    .full { width: 100%; }
    button {
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Form Login 2</h1>

    <!-- Note: name attributes must exactly match the acceptance criteria (including spaces) -->
    <form id="loginForm" autocomplete="off">
      <div class="row">
        <input type="text" name="First Name" placeholder="First Name" required />
        <input type="text" name="Last Name" placeholder="Last Name" required />
      </div>

      <div class="row">
        <input type="tel" name="Phone Number" placeholder="Phone Number" required />
        <input type="email" name="Email ID" placeholder="Email ID" required />
      </div>

      <div>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Get inputs by their name attributes (names contain spaces intentionally)
      const first = (document.getElementsByName('First Name')[0]?.value || '').trim();
      const last = (document.getElementsByName('Last Name')[0]?.value || '').trim();
      const phone = (document.getElementsByName('Phone Number')[0]?.value || '').trim();
      const email = (document.getElementsByName('Email ID')[0]?.value || '').trim();

      // Build alert string exactly as required with spaces between label-value groups
      const alertText = `First Name: ${first} Last Name: ${last} Phone Number: ${phone} Email ID: ${email}`;

      alert(alertText);
    });
  </script>
</body>
</html>
